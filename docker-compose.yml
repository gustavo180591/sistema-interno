version: '3.8'

services:
    php:
        build:
            context: ./docker/php
        container_name: symfony-php
        volumes:
            - .:/var/www/html
        working_dir: /var/www/html
        expose:
            - "9000"
        networks:
            - app-net

    db:
        image: mysql:8.0
        container_name: symfony-mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: rootpass
            MYSQL_DATABASE: symfony_db
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony_pass
        ports:
            - "3313:3306"
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - app-net

    nginx:
        image: nginx:latest
        container_name: symfony-nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - app-net

volumes:
    db_data:

networks:
    app-net:
