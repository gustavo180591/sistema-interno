server {
    listen 80;
    server_name _;

    # ðŸ“Œ Symfony en /tickets_it
    location /tickets_it {
        root /var/www/html/public;
        index index.php;
        try_files $uri /index.php$is_args$args;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass symfony-php:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # ðŸ“Œ Si entran a la raÃ­z "/"
    location / {
        return 404;
        # o podrÃ­as mostrar un mensaje simple:
        # return 200 "PÃ¡gina no disponible en esta URL\n";
    }
}
